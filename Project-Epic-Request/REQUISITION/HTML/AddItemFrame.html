<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add-Item-frame</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/AddItemFrame.css">
</head>

<body>
        <div class="main">
        <div class="topbar">
            <div>
                <sapn style="font-family: 'roboto'; font-weight: 500; color: #5A5A5A; font-size: 20px;">Add Item</sapn>
            </div>
            <div>
                <img src="..\IMAGES\request-assets-png\icons\request-icons-13.png" height="20px" width="20px">
            </div>
        </div>
        <div class="content">
            <p
                style="font-family: 'loto'; font-size: 12px; font-weight: 400; margin-bottom: 15px; margin-top: 30px; margin-left: 3%; display: inline-block;">
                DESCRIPTION</p>
            <div class="txtara" style="margin-left: 3%;">
                <textarea id="txtarea" name="note" rows="6" cols="45" style="resize: none;"></textarea>
            </div>
            <p
                style="font-family: 'roboto'; font-size: 14px; font-weight: 700; margin-top: 50px; margin-bottom: 10px; margin-left: 3%;">
                OTY</p>
            <div class="txtara" style="margin-left: 3%;">
                <textarea id="txtarea" name="note" rows="2" cols="45" style="resize: none;"></textarea>
            </div>
            <p
                style="font-family: 'roboto'; font-size: 14px; font-weight: 700; margin-top: 50px; margin-bottom: 10px; margin-left: 3%;">
                FULLFILLMENT DUE DATE</p>
            <div class="txtara" style="margin-left: 3%;">
                <textarea id="txtarea" name="note" rows="2" cols="45"
                    style="resize: none; display: inline-block;"></textarea>
                <img src="../IMAGES/request-assets-png/icons/request-icons-17.png" height="30px" width="30px" />
            </div>
            <p style="font-family: 'roboto'; font-size: 14px; font-weight: 700; margin-top: 50px; margin-bottom: 10px; margin-left: 3%;"> APPROXIMATE PRICE</p>
            <div class="txtara" style="margin-left: 3%; margin-bottom: 50px;">
                <textarea id="txtarea" name="note" rows="2" cols="45" style="resize: none;"></textarea>
            </div>
        </div>
        <div class="bottom-txt">
            <a href="#" style="font-family:'loto'; font-size: 12px; font-weight: 600; color:#595959;">CANCEL</a>
            <input type="button"
                style="border-radius: 25px; padding-left: 20px; padding-right: 20PX; padding-bottom:10px; padding-top: 10px; background-color: #32BDD2; border: #32BDD2; -webkit-text-fill-color: aliceblue;"
                value="DONE">
        </div>
    </div>
</body>

</html>
