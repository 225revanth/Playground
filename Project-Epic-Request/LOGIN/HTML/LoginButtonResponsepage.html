<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login-Page</title>
    <link rel="stylesheet" type="text/css" href="..\css\LoginButtonResponsepage.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> -->
</head>

<body>
    <div class="all">
            <div style="min-height: 10vh;"></div>
                
                <fieldset id="fieldset">
                        <legend style="color: #595959; font-family: roboto; font-weight: 700; font-size: 1.5vw; line-height: 30px; border-bottom: solid #595959;">LOGIN</legend><br><br>
                    <div class="user">
                            <p style=" font-family: roboto; font-weight: 400; font-size: 1.2vw; color: #505050; margin-bottom: 12px;">Email or username</p>
                            <input type="text" id="tb">
                    </div><br>
                    <div class="triangle-up"><p>&#9888;   This field is required</p></div><br>
                    <div class="pass">
                        <p style=" font-family: roboto; font-weight: 400; font-size: 1.2vw; color: #505050; margin-bottom: 12px;">Password</p>
                        <input type="password" id="tbp">
                    </div><br>
                    <div class="triangle-up"><p id="p1">&#9888; This field is required</p></div><br>
                    <div class="remember-me">
                        <input type="checkbox" name="Remember-me" id="yes"> remember me
                    </div>
                    <div class="forgot-pass">
                            <a href="Forgot-pass.html" style="text-decoration-line: none; color: #707070;">forgot password?</a>
                    </div><br><br><br>
                   <div class="login">
                        <button class="button" type="submit">Login</button>
                    </div>
                        
                </fieldset>
                <!-- <div style="min-height: 20vh;"></div> -->
                    
    </div> 

</body>

</html>
